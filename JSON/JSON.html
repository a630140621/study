<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>

<body>
<h1>通过JSON字符串来创建对象</h1>
<p>First Name:<span id="fname"></span><br/>
Last Name:<span id="lname"></span></p>

<script>
var txt = '{"employees":[' + 
	'{"firstName":"Bill","lastName":"Gates"},' + 
	'{"firstName":"George","lastName":"Bush"},' +
	'{"firstName":"Thomas","lastName":"Carter"}]}';
//使用eval();
var obj = eval("(" + txt + ")");

//html方法
document.getElementById("fname").innerHTML = obj.employees[0].firstName;//使用eval()创建的对象
document.getElementById("lname").innerHTML = obj.employees[0].lastName;
</script>
</body>
</html>
