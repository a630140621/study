<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dropdown-content</title>
	<link rel="stylesheet" href="">
	<style>
	.drop-title
	{
		color: red;
		font-size: 22px;
		background-color: green;
		float: right;
	}
	.drop-title .drop-content
	{
		display: none;
	}
	.drop-title:hover .drop-content
	{
		display: block;
	}
	a
	{
		text-decoration: none;
		display: block;
	}
	</style>
</head>
<body>
<div class="drop-title">
	<div>下拉菜单</div>
	<div class="drop-content">
	<a href="#">下拉菜单1</a>
	<a href="#">下拉菜单2</a>
	<a href="#">下拉菜单3</a>
	</div>	
</div>
</body>
</html>
