<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>button</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	button
	{
		/*display: inline-block;*/
		position: absolute;
		left: 100px;
		top: 30%;
		font-size: 24px;
		padding: 20px 40px;
		background-color: green;
		border: none;
		border-radius: 10px;
		box-shadow: 0 8px 0 0 #ccc;
	}
	button:hover
	{
		opacity: 0.8;
		cursor: pointer;
	}
	button:active
	{
		box-shadow: 0 3px 0 0 #666;
		transform: translateY(5px);
	}
	</style>
</head>
<body>
<button type="button">
	Click
</button>
</body>
</html>
