<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>图片廊</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	.img
	{
		border: 1px dashed #ccc;
		float: left;
	}
	div.img img
	{
		height: 160px;
		width: 200px;
	}
	.desc
	{
		/*margin: 0 auto;*/
		text-align: center;
		font-family: "宋体";
		font-size: 24px;
		padding: 15px;
	}
	.img:hover
	{
		border: 1px solid red;
	}
	</style>
</head>
<body>
<div class="img">
	<a href="demo.jpg" target="_blank"><img src="demo.jpg" alt="图片描述" /></a>
	<div class="desc">图片描述部分</div>
</div>
</body>
</html>
