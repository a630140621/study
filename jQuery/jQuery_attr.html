<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<!-- 引用jQuery库 -->
<script src="jquery-3.1.1.js"></script>
<script>
$(document).ready(function(){
	$("#show").click(function(){
		alert($("#baidu").attr("href"));
	});
});
</script>

<body>
<a href="http://www.baidu.com" id="baidu">百度一下</a><br/>
<button type="button" id="show">显示href</button>
</body>
</html>
