<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=gbk" />

<!-- 引用jQuery库 -->
<script src="jquery-3.1.1.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("p").toggle("slow");
	});
});
</script>
</head>

<body>
<p>用来显示隐藏</p>
<p>同上</p>
<button type="button">点击切换</button>
</body>
</html>
