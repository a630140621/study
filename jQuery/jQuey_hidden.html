<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<!-- 引用jQuery库 -->
<script src="jquery-3.1.1.js"></script>
<script>
$(document).ready(function(){
	$(".ex .hide").click(function(){
		$(this).parents(".ex").hide("slow");
	});
});
</script>
<style type="text/css">
div.ex
{
background-color:#e5eecc;
padding:8px;
border:solid 2px #c3c3c3;
}
</style>
</head>

<body>

<h3>中国办事处</h3>
<div class="ex">
<button type="button" class="hide">点我隐藏</button>
<p>联系人：张先生<br/>
北三环中路<br/>
北京</p>
</div>

<h3>美国办事处</h3>
<div class="ex">
<button type="button" class="hide">点我隐藏</button>
<p>联系人：David<br/>
第五大街<br/>
纽约</p>
</div>
</body>
</html>
