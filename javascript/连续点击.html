<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>连续点击</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		div
		{
			box-sizing: border-box;
			height: 200px;
			width: 300px;
			background-color: #ccc;

			color: white;
			text-align: center;

			padding: 20px;

			cursor: pointer;
		}
	</style>
</head>
<body>
<div id="c">
	<p>click me</p>
</div>

<script>
var c = document.getElementById("c");

function add(){
	var p = document.getElementsByTagName("p");
	// 新增显示节点
	var para = document.createElement("p");
	var node = document.createTextNode("Click me again");
	para.appendChild(node);

	c.appendChild(para);
}

function chan(){
	c.style.backgroundColor = "red";
}

// 使用事件监听click
c.addEventListener("click",add);
c.addEventListener("click",chan);
</script>
</body>
</html>
