<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        .login_title{
            font-size: 24px;
            color: green;
            text-align: center;
        }
        #login{
            border: solid 1px #3f7f5f;
            width: 250px;
        }
        .button{
            text-align: center;
        }
    </style>
</head>
<body>
<form action="../models/form_get" name="login" id="login" method="get">
    <div class="login_title">登录</div>
    用户名：<input type="text" name="username" id="username" required><br>
    密码：<input type="password" name="password" id="password" required><br>
    <!--<input type="hidden" name="password">-->
    <br>
    <div class="button">
        <input type="submit" value="登录">&nbsp;&nbsp;
        <input type="reset" value="重置">
    </div>
</form>
</body>
</html>
